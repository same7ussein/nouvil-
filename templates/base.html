$(document).ready(function(){
  var total=0;
  $('.totalprice').each(function(){
    $('.totalprice').hide()
    var salary=$(this).text()
    total += parseInt(salary)
  });
  $('#totalsalarys').text('$'+total)
});

var total1=0;
$('.totalrental').each(function(){
  $('.totalrental').hide()
  var salary1=$(this).text()
  total1 += parseInt(salary1)
});
$(".salaryrental").text(total1);
$(".salaryrental").hide();


var total2=0;
$('.totalsold').each(function(){
  $('.totalsold').hide()
  var salary2=$(this).text()
  total2 += parseInt(salary2)
});
$(".salarysold").text(total2);
$(".salarysold").hide();

<script>




$(function () {
  'use strict'

  var ticksStyle = {
    fontColor: '#495057',
    fontStyle: 'bold'
  }

  var mode      = 'index'
  var intersect = true

  var $salesChart = $('#sales-chart')

  var salesChart  = new Chart($salesChart, {

    type   : 'bar',

    data   : {

      labels  : [


        'تفاصيل الارباح',

      ],


      datasets: [
        {
          backgroundColor: '#007bff',
          borderColor    : '#007bff',
          data           : [
              $(".salarysold").text(),
          ]
        },
        {
          backgroundColor: '#ced4da',
          borderColor    : '#ced4da',
          data           : [
              $(".salaryrental").text()
          ]
        }
      ]
    },



   options: {
      maintainAspectRatio: false,
      tooltips           : {
        mode     : mode,
        intersect: intersect
      },
      hover              : {
        mode     : mode,
        intersect: intersect
      },
      legend             : {
        display: false
      },
      scales             : {
        yAxes: [{
          // display: false,
          gridLines: {
            display      : true,
            lineWidth    : '4px',
            color        : 'rgba(0, 0, 0, .2)',
            zeroLineColor: 'transparent'
          },
          ticks    : $.extend({
            beginAtZero: true,

            // Include a dollar sign in the ticks
            callback: function (value, index, values) {
              if (value >= 1000) {
                value /= 1000
                value += 'k'
              }
              return '$' + value
            }
          }, ticksStyle)
        }],
        xAxes: [{
          display  : true,
          gridLines: {
            display: false
          },
          ticks    : ticksStyle
        }]
      }
    }
  });

 var pieChart = document.getElementById('visitors-chart').getContext('2d')

})
